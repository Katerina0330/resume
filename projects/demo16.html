<!DOCTYPE html>
<html>
<head>
	<title>demo16</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.layout{
			height: 200px;
			background-color: #eee;
			text-align: center;
		}
		.layout ul{
			list-style: none;
		}
		.layout ul>li{
			display: inline-block;
			margin: 5px;
		}
		.layout ul>li>button{
			padding: 10px;
			background-color: red;
			color: #fff;
			border:none;
			border-radius: 4px;
		}
	</style>
</head>
<body>
	<div class="layout">
		<ul>
			<li><button>按钮1</button></li>
			<li><button>按钮2</button></li>
			<li><button>按钮3</button></li>
		</ul>
	</div>
</body>
</html>
