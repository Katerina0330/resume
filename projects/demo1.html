<!DOCTYPE html>
<html>
<head>
	<title>form表单</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="" method="post">
		<label for="name">姓名：</label>
		<input type="name"id="name" placeholder="用户名"><br>
		<label for="password">密码：</label>
		<input type="password" id="password" placeholder="密码"><br>
		<label>性别：</label>
		<input type="radio" name="sex" value="男">男
		<input type="radio" name="sex" value="女">女<br>
		<label>取向：</label>
		<input type="radio" name="sex-like" value="男">男
		<input type="radio" name="sex-like" value="女">女 <br>
		<label>爱好：</label>
		<input type="checkbox" name="hobby" value="dota">dota
		<input type="checkbox" name="hobby" value="旅游">旅游
		<input type="checkbox" name="hobby" value="宠物">宠物 <br>
		<label for="comment">评论：</label>
		<textarea placehoder="ddd" id="comment" name="comment"></textarea><br>
		<label for="car">我的car：</label>
		<select name="car" id="car">
			<option value="萨博">萨博</option>
			<option value="宝马H3">宝马H3</option>
		</select><br>
		<input type="submit" value="提交">
	</form>
</body>
</html>
