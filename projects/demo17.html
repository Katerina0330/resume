<!DOCTYPE html>
<html>
<head>
	<title>demo17</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box{
			width: 300px;
			height: 200px;
			border:1px solid #000;
			text-align: center;
		}
		.box:before{
			content: '';
			display: inline-block;
			height: 100%;
			vertical-align: middle;
		}
		.box img{
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="http://cdn.jirengu.com/public/logo-tiny.png" alt="">
	</div>
</body>
</html>
