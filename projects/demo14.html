<!DOCTYPE html>
<html>
<head>
	<title>demo14</title>
	<meta charset="utf-8">
	<style type="text/css">
		.layout{
			width: 100%;
			height: 400px;
			background-color: #eee;
			position: relative;
		}

		.content{
			width: 300px;
			height: 200px;
			position: absolute;
			left: 50%;
			top:0;
			margin-left: -150px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="layout">
		<div class="content">
			<p>宽300px，高200px，在页面水平居中</p>
		</div>
	</div>
</body>
</html>
